    <div>
        <table class="table">
            <thead>

                <th scope="col">Genre</th>
                <th scope="col">Bewertung</th>
              </tr>
            </thead>
            <tbody>
                @for (book of library; track book.id) {
                    <tr>
                        <th>{{book.id}}</th>
                        <th>{{book.title}}</th>
                        <th>{{book.authorString}}</th>

                        <th>{{book.genre}}</th>
                        <th>{{book.rating}}</th>
                    </tr>
                }
            </tbody>
        </table>
