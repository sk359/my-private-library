    <h5 class="card-header" [ngStyle]="getBackgroundColor().toStyleObject()">{{book?.title}}</h5>

      <h5 class="card-title">{{book?.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{book?.authorString}} ({{book?.year}})</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{book?.genre}}</h6>
